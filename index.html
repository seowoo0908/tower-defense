<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <div id="score">Score: 0</div>
            <div id="money">Money: 500</div>
            <div id="lives">Lives: 20</div>
            <div id="wave">Wave: 1/7</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="wave-info">
            <div>Wave <span id="current-wave">0</span> / <span id="total-waves">0</span></div>
            <div id="wave-enemies">Spawning: <span id="enemy-list"></span></div>
            <div id="wave-progress">
                <div id="wave-bar"></div>
            </div>
        </div>
        
        <div class="tower-selection">
            <h3>Available Towers</h3>
            <div class="tower-options">
                <div class="tower-option" data-tower="LUX">
                    <div class="tower-icon lux"></div>
                    <div class="tower-info">
                        <h4>Lux Tower</h4>
                        <p>Cost: 300</p>
                        <p>Long range mage tower</p>
                    </div>
                </div>
                <div class="tower-option" data-tower="ASHE">
                    <div class="tower-icon ashe"></div>
                    <div class="tower-info">
                        <h4>Ashe Tower</h4>
                        <p>Cost: 250</p>
                        <p>Slows enemies</p>
                    </div>
                </div>
                <div class="tower-option" data-tower="BRAND">
                    <div class="tower-icon brand"></div>
                    <div class="tower-info">
                        <h4>Brand Tower</h4>
                        <p>Cost: 400</p>
                        <p>Area damage + burn</p>
                    </div>
                </div>
                <div class="tower-option" data-tower="THRESH">
                    <div class="tower-icon thresh"></div>
                    <div class="tower-info">
                        <h4>Thresh Tower</h4>
                        <p>Cost: 350</p>
                        <p>Hooks enemies</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tower-details" class="tower-details hidden">
            <div class="tower-details-header">
                <h3>Tower Details</h3>
                <button id="close-details" class="close-btn">&times;</button>
            </div>
            <div id="selected-tower-info">
                <p id="tower-name"></p>
                <p id="tower-level"></p>
                <p id="tower-damage"></p>
                <p id="tower-range"></p>
                <p id="tower-speed"></p>
            </div>
            <div class="upgrade-options">
                <div class="upgrade-item">
                    <button id="upgrade-damage" class="upgrade-btn">
                        Upgrade Damage (100g)
                        <span class="upgrade-bonus">+50% Damage</span>
                    </button>
                    <button class="cancel-upgrade">&times;</button>
                </div>
                <div class="upgrade-item">
                    <button id="upgrade-range" class="upgrade-btn">
                        Upgrade Range (75g)
                        <span class="upgrade-bonus">+20% Range</span>
                    </button>
                    <button class="cancel-upgrade">&times;</button>
                </div>
                <div class="upgrade-item">
                    <button id="upgrade-speed" class="upgrade-btn">
                        Upgrade Speed (125g)
                        <span class="upgrade-bonus">+30% Speed</span>
                    </button>
                    <button class="cancel-upgrade">&times;</button>
                </div>
            </div>
            <button id="sell-tower" class="sell-btn">Sell Tower</button>
        </div>
    </div>

    <script src="js/towers.js"></script>
    <script src="js/enemies.js"></script>
    <script src="game.js"></script>
</body>
</html>
